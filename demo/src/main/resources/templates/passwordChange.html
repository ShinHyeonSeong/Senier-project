<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Border Project Manager</title>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css'>
	<link rel="stylesheet" href="/css/nav.css">
	<link rel="stylesheet" href="/css/password-change.css">
</head>


<body>
<nav class="navbar navbar-expand-custom navbar-mainbg">
	<a class="navbar-brand navbar-logo" href="#"><img class="navbar-logo-image" src="../img/logo.png">BPM</a>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" th:text="${user.name}">님</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/project/projectAllList">프로젝트 리스트</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/user/logout">로그아웃</a>
			</li>
		</ul>
	</div>
</nav>

<div class="page-container">
	<div class="inner-container">
		<div class="top-wrap">
			<h1>내 정보</h1>
			<div class="toolbar-wrap">
				<a href="/user/account">
					<button class="toolbar-btn account-btn">계정</button>
				</a>
				<a href="/user/accountUpdate">
					<button class="toolbar-btn account-update-btn">내 정보 수정</button>
				</a>
				<a href="/user/passwordChange">
					<button class="toolbar-btn password-change-btn">비밀번호 변경</button>
				</a>
			</div>
		</div>
		
		<div class="password-change-script">
			비밀번호는 &nbsp;<u>최소 6자리 이상 영문자 + 숫자 10자리</u> &nbsp;이내로 구성하셔야 합니다.
		</div>
		
		<form action="/passwordUpdate" method="post">
			<div class="update-wrap">
				<div class="update">
					<div class="update-info">
						<div class="update-detail">E-Mail</div>
						<input class="update-input" type="text" name="email" placeholder="이메일을 입력해주세요">
					</div>
					
					<div class="update-info">
						<div class="update-detail">현재 비밀번호</div>
						<input class="update-input" name="password" type="password" placeholder="현재 비밀번호를 입력해주세요">
					</div>
					
					<div class="update-info">
						<div class="update-detail">새 비밀번호</div>
						<input class="update-input" name="newPassword" type="password"
							   placeholder="새로운 비밀번호를 입력해주세요">
					</div>
					
					<div class="update-info">
						<div class="update-detail">새 비밀번호 확인</div>
						<input class="update-input" name="confirmPassword" type="password"
							   placeholder="새로운 비밀번호를 입력해주세요">
					</div>
				</div>
			</div>
			
			<div class="btn-wrap">
				<button class="save-btn" type="submit">비밀번호 변경</button>
			</div>
		</form>
	</div>
</div>
<!-- partial -->
<script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>
<script src="/js/nav.js"></script>

</body>

</html>
