<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Border Project Manager</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/workCreate.css">
	<script src="../js/documentEntityList.js"></script>
	
	<script th:inline="javascript">
		const message = /*[[${message}]]*/ '';
		if (message !== null) {
			alert(message);
		}
		function createDetail_check() {
			var title = documentEntity.getElementById("title");
			var discription = documentEntity.getElementById("discription");
			var startDay = documentEntity.getElementById("startDay");
			var endDay = documentEntity.getElementById("endDay");
			/*yyyy--mm-dd 정규식*/
			var regDate = new RegExp("^\\d{4}\\-(0[1-9]|1[012])\\-(0[1-9]|[12][0-9]|3[01])$");
			
			if (title.value == "") {
				alert("목표 제목을 입력해주십시오.");
				title.focus();
				return false;
			};
			
			if (startDay.value == "") {
				alert("시작기한을 입력해주십시오.");
				startDay.focus();
				return false;
			} else if (!regDate.test(startDay.value)) {
				alert("연-월-일 형식으로 입력해주십시오.")
				startDay.focus();
				return false;
			}
			
			if (deadline.value == "") {
				alert("마감기한을 입력해주십시오.");
				deadline.focus();
				return false;
			} else if (!regDate.test(deadline.value)) {
				alert("연-월-일 형식으로 입력해주십시오.")
				deadline.focus();
				return false;
			}
			
			
			documentEntity.createDetail_form.submit();
		}
	</script>
</head>

<body>
<div class="container">
	<div class="header">
		<a href="javascript:history.back(-1)" class="back-button"> < </a>
		<h1>하위 목표 생성</h1>
	</div>
	<form name="createDetail_form" action="/project/goal/createDetail" method="post">
		<div class="create-goal">
			<div class="label-detail">
				<label class="label" for="title">목표 이름</label>
				<div class="essential">*</div>
			</div>
			<div class="input-detail">
				<input name="title" class="input-box" id="title" type="text" placeholder="목표 이름 입력">
			</div>
		</div>
		
		<div class="create-goal">
			<div class="label-detail">
				<label class="label" for="discription">목표 설명</label>
			</div>
			<div class="input-detail">
                <textarea name="discription" class="detail-input-box"
						  id="discription" cols="20" rows="10" placeholder="설명"></textarea>
			</div>
		</div>
		
		<div class="create-goal">
			<div class="label-detail">
				<label class="label" for="startDay">시작일자</label>
			</div>
			<div class="input-detail">
				<input name="startDay" class="input-box" id="startDay" type="text" placeholder="0000-00-00 (연 월 일)">
			</div>
		</div>
		
		<div class="create-goal">
			<div class="label-detail">
				<label class="label" for="deadline">마감 기한</label>
			</div>
			<div class="input-detail">
				<input name="deadline" class="input-box" id="deadline" type="text" placeholder="0000-00-00(연 월 일)">
			</div>
		</div>
		
		<div class="create-goal">
			<div class="label-detail">
				<label class="label" for="headId">상위 연결 목표</label>
			</div>
			<div class="select">
				<select style="border: none;" id="headId" name="headId" th:if="${headDtoList != null}">
					<option th:each="headDto : ${headDtoList}"
							th:text="${headDto.title}"
							th:value="${headDto.headId}"></option>
				</select>
			</div>
		</div>
		
		<div class="horizon-divider"></div>
		<div class="footer">
			<button type="button" class="footer-btn" th:onclick="createDetail_check()">생성</button>
			<button type="reset" class="footer-btn">초기화</button>
		</div>
	</form>
</div>

</body>

</html>
