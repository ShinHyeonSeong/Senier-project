<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset='utf-8'/>
	<link href="/lib/main.css" rel='stylesheet'/>
	<script src="/lib/main.js"></script>
	<script src="/lib/locales-all.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="/css/calender.css">
	<link rel="stylesheet" href="/css/sidebar.css">
	<link rel="stylesheet" href="/css/sideNavbar.css">
</head>


<body>
<header>
	<nav>
		<div class="nav-left">
			<a id="exitButton" href="/project/projectManagerList">나가기</a>
		</div>
		<div class="nav-center">
			<h1 id="projectName" th:text="${projectDto.getTitle()}"></h1>
		</div>
		<div class="nav-right">
			<p id="loggedInUser" th:text="${sessionUser.getName()}"></p>
		</div>
	</nav>
</header>
<aside class="sidebar">
	<ul>
		<div class="menu">
			<ul>
				<li><a th:href="@{/project/main}">홈</a></li>
				<li><a href="/project/goals">목표</a></li>
				<li><a href="/project/works">작업</a></li>
				<li><a href="/project/document">문서</a></li>
				<li class="menu-select"><a href="/project/calender">일정</a></li>
				<li><a href="/project/recvMessageList">수신함</a></li>
			</ul>
		</div>
	</ul>
	<ul>
		<div class="user-list">
			<h2>프로젝트 멤버</h2>
			<ul th:each="users : ${joinUsers}">
				<li th:text="${users.getName()}"></li>
			</ul>
		</div>
		<div>
			<a href="/user/search">
				<button id="inviteButton">Invite Members</button>
			</a>
		</div>
	</ul>
</aside>

<div class="main">
	<div class="sub-nav">
		<ul class="sub-navbar">
			<li class="sub-nav-item-active"><a class="active" href="/project/calender">캘린더</a></li>
			<li class="sub-nav-item"><a href="/project/gantt">일정 차트</a></li>
			</li>
		</ul>
	</div>
</div>
<div class="content">
	<div class="centered-content">
		<div id='calendar'></div>
	</div>
</div>
</body>


<script>
	var calendarEl = document.getElementById('calendar');
	var request = $.ajax({
				url: "/calendar/event",
				method: "GET"
			}
	);
	request.done(function (data) {
		var calendar = new FullCalendar.Calendar(calendarEl, {
			initialView: 'dayGridMonth',
			events: data,
			locale: "ko"
		});
		calendar.render();
	});
</script>

</html>
