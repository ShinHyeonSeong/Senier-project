<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Compose Message</title>
	<link rel="stylesheet" href="/css/sidebar.css">
	<link rel="stylesheet" href="/css/messageForm.css">
	<link rel="stylesheet" href="/css/sideNavbar.css">
</head>

<body>
	<header>
		<nav>
			<div class="nav-left">
				<a id="exitButton" href="/project/projectManagerList">나가기</a>
			</div>
			<div class="nav-center">
				<h1 id="projectName" th:text="${projectDto.getTitle()}">프로젝트ㅡㅡㅡ</h1>
			</div>
			<div class="nav-right">
				<p id="loggedInUser" th:text="${sessionUser.getName()}">ssss</p>
			</div>
		</nav>
	</header>
	<aside class="sidebar">
		<div class="menu">
			<ul>
				<li><a th:href="@{/project/main}"><img src="/img/house-solid.svg" alt="">홈</a></li>
				<li><a href="/project/goals"><img src="/img/lightbulb-solid.svg" alt="">목표</a></li>
				<li><a href="/project/works"><img src="/img/layer-group-solid.svg" alt="">작업</a></li>
				<li>
					<a href="/project/document"><img src="/img/file-invoice-solid.svg" alt="">문서</a>
				</li>
				<li><a href="/project/calender"><img src="/img/calendar-solid.svg" alt="">일정</a></li>
				<li class="menu-select"><a href="/project/recvMessageList"><img src="/img/email.png" alt="">메세지</a></li>
				<li><a href="/user/search"><img src="/img/add-user.png" alt="">초대</a></li>
			</ul>
		</div>
	</aside>
	<div class="main">
		<div class="sub-nav">
			<ul class="sub-navbar">
				<li class="sub-nav-item"><a href="/project/sendMessageList">메세지</a></li>
				</li>
			</ul>
		</div>
	</div>
	<div class="compose-container">
		<div class="main-section">
			<form name="messageForm" action="/project/sendMessage" method="post">
				<div class="top-section">
					<h1>메세지 보내기</h1>
					<button type="submit" class="send-button">보내기</button>
				</div>
				<input name="title" type="text" placeholder="제목" class="message-input">
				<div class="select">
					<select aria-placeholder="받는 사람" style="border: none;" name="recvName" th:if="${joinUsers != null}">
						<option th:each="user : ${joinUsers}" th:if="${sessionUser.getUuid() != user.getUuid()}"
							th:text="${user.name}" th:value="${user.getUuid()}"></option>
					</select>
				</div>
				<textarea name="content" placeholder="메세지 내용" class="message-textarea"></textarea>
			</form>
		</div>
	</div>
</body>

</html>
