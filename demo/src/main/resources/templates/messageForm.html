<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/messageForm.css">
	<link rel="stylesheet" href="/css/sidebar.css">
	<title>Border Project Manager</title>
</head>

<body>
<div class="sidebar">
	<ul>
		<li><a href="/project/projectAllList">나가기</a></li>
		<li><a href="/project/main">홈</a></li>
		<li><a href="/project/goals">목표</a></li>
		<li><a href="/project/works">작업</a></li>
		<li><a href="/project/documentEntity">문서</a></li>
		<li><a href="/project/calender">달력</a></li>
		<li class="active"><a href="/recvMessageList">메세지</a></li>
		<li><a href="/user/search">멤버 초대</a></li>
	</ul>
</div>
<div class="top-bar">
	<h1>메세지함</h1>
</div>
<hr>
<nav>
	<ul class="nav-list">
		<li class="nav-item" id="received-msgs"><a href="/recvMessageList">받은 메세지</a></li>
		<li class="nav-item" id="sent-msgs"><a href="/sendMessageList">보낸 메세지</a></li>
		<li class="nav-item active"><a href="/messageForm">메세지 보내기</a></li>
	</ul>
</nav>

<div class="container">
	<h2>메세지 보내기</h2>
	<form action="/sendMessage" method="post">
		<div class="form-group">
			<label style="margin-bottom: 10px;">받는 사람 </label>
			<div class="input-detail">
				<div class="select">
					<select class="select-connection-goal" id="create-goal-input6" name="recvName" th:if="${userList != null}">
						<option th:each="user : ${userList}"
								th:text="${user.getName()}"
								th:value="${user.getName()}"></option>
					</select>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label for="subject">제목 :</label>
			<input type="text" id="subject" name="title" placeholder="제목을 적으세요" required>
		</div>
		
		<div class="form-group">
			<label for="message">내용 :</label>
			<textarea id="message" name="content" placeholder="내용을 적으세요" rows="5" required></textarea>
		</div>
		
		<input type="submit" value="Send Email">
	</form>
</div>
</body>

</html>
