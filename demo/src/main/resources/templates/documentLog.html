<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>BPM</title>
    <meta charset="UTF-8">
    <title>User</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css'>

    <link rel="stylesheet" href="/css/documentLog.css">

    <!-- Java Script 다수 포함-->
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>
    <script src="/js/nav.js"></script>
    <script src="/js/documentLog.js"></script>
</head>

<body>
    <div class="container">
        <div class="hr">
            <div class="button-section">
                <a th:href="@{/document/write(id=${projectId})}" class="back-button">
                    <
                </a>
            </div>
            <h1 class="title">Document History</h1>
        </div>
        <div class="middle-box">
            <table class="board_list">
                <tbody>
                    <tr th:each="log : ${logList}">
                        <td class="project-name" th:text="${log.dateLog}">히스토리 저장 일자</td>
                        <td th:utext="${log.logType}">히스토리 저장 타입</td>
                        <td>
                            <form action="changeLogData" method="post">
                                <button class="revert-button">되돌리기</button>
                                <input name="id" type="hidden" th:value="${log.logId}">
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
