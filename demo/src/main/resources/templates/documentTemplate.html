<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="/css/documentTemplate.css">
</head>

<body>
<div class="main-nav">
	<div class="nav-left">
		<button id="exitButton">
			<img src="../img/arrow_white.png" id="back-button" class="back-button">
			<img src="../img/arrow_38438F(1).png" id="back-button-hover" class="back-button">
		</button>
	</div>
	<div class="title">
		<h1 id="projectName">Work title here</h1>
	</div>
	<div class="subtitle">Subtitle here</div>
</div>

<div class="main-content">
	<!-- 슬라이드 시작 -->
	<!-- 슬라이드 높이값 조정시 css .slider 변경 -->
	<div class="slider">
		<div class="slide_viewer">
			<div class="slide_group">
				<!-- 각 슬라이드 -->
				<div class="slide" th:each="document : ${document}">
					<p document.documentDto.title></p>
					<div class="move_block" th:each="blockEntity : ${document.blockDtoList}">
						<div th:id="${blockEntity.category}"
							 th:if="${blockEntity.category == 'blockImage'}"
							 th:content="${blockEntity.content}"
							 class ="blockEntity"><img class = "block_image" th:src="${blockEntity.content}" ondragstart="return false"></div>
						
						<div th:id="${blockEntity.category}"
							 th:if="${blockEntity.category == 'blockVideo'}"
							 th:content="${blockEntity.content}"
							 class ="blockEntity"><video class = "block_video" th:src="${blockEntity.content}" controls ondragstart="return false"></video></div>
						
						<div th:id="${blockEntity.category}"
							 th:if="${blockEntity.category != 'blockImage' and blockEntity.category != 'blockVideo'}"
							 class ="blockEntity"
							 placeholder="빈 블럭"
							 th:utext="${blockEntity.content}"
							 spellcheck="false">blockEntity content</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 슬라이드 하단 버튼. 삭제시 하단 공백 CSS 수정 필요-->
	<div class="slide_buttons">
	</div>
